name: Update R Weekly Podcast Data

concurrency:
  group: rweekly-data-sync
  cancel-in-progress: false

on:
  schedule:
    # Update: Every Monday at midnight UTC
    - cron: '0 0 * * 1'
    # Cleanup: 1st of every month at midnight UTC
    - cron: '0 0 1 * *'
  workflow_dispatch: # Manual triggers

jobs:
  update:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 0 * * 1' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'
          use-public-rspm: true
      
      # Clean "Pak" installation
      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::pak
            any::tidyverse
            any::rvest
            any::xml2
            any::glue
            any::lubridate
            any::hms
            any::httr2
            any::jsonlite

      - name: Run update check
        run: Rscript cicd/update.R
      
      - name: Check for changes
        id: check_changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add outputs/*.rds
          git add outputs/snapshots/*.rds
          git add cicd/log.txt
          git commit -m "ðŸ¤– Auto-update: New R Weekly episode(s) $(date +'%Y-%m-%d')"
          
          # SAFETY NET: Pull any changes before pushing
          git pull --rebase origin main
          git push
      
      - name: No updates found
        if: steps.check_changes.outputs.changes == 'false'
        run: echo "No new episodes found."
  
  cleanup:
    runs-on: ubuntu-latest
    needs: update  # ðŸ‘ˆ Serialize: Run only after update finishes
    # logic: Run if manual trigger OR (it's the 1st of the month AND update succeeded)
    if: |
      always() && 
      (github.event_name == 'workflow_dispatch' || github.event.schedule == '0 0 1 * *') && 
      needs.update.result == 'success'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'
          use-public-rspm: true
      
      - name: Run cleanup (keep 3 most recent)
        run: Rscript cicd/cleanup_snapshots.R
      
      - name: Check for changes
        id: check_cleanup
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if files deleted
        if: steps.check_cleanup.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add outputs/snapshots/
          git add cicd/log.txt
          git commit -m "ðŸ§¹ Monthly cleanup: Removed old snapshots ($(date +'%Y-%m-%d'))"
          
          # SAFETY NET: Essential here because 'update' job just pushed a new commit!
          git pull --rebase origin main
          git push
      
      - name: No cleanup needed
        if: steps.check_cleanup.outputs.changes == 'false'
        run: echo "Only 3 or fewer snapshots exist."
