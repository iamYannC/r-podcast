name: Update Podcast Data

on:
  schedule:
    # Every Monday at midnight UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'
          use-public-rspm: true
      
      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libcurl4-openssl-dev libxml2-dev libssl-dev
      
      - name: Install R dependencies
        run: |
          install.packages("pak", repos = "https://r-lib.github.io/p/pak/stable/")
          pak::pkg_install(c(
            "tidyverse",
            "rvest",
            "xml2",
            "glue",
            "lubridate",
            "hms",
            "httr2",
            "jsonlite"
          ))
        shell: Rscript {0}
      
      - name: Run update check
        run: Rscript cicd/update.R

      - name: Export SQLite and Excel
        run: Rscript cicd/export_formats.R
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Stage all changes
          git add -A
          
          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "ü§ñ Auto-update: New R Weekly episode(s) $(date +'%Y-%m-%d')"
            git push
            echo "‚úÖ Changes pushed successfully"
          else
            echo "‚ÑπÔ∏è No new episodes found"
          fi
