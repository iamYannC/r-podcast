name: Check if pocast changed
on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *' # At 12:00 UTC

jobs:
  attempt-for-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.1.0'  # Specify the version of R you need

      - name: Install dependencies
        run: |
          Rscript -e 'install.packages(c("renv"))'
          Rscript -e 'renv::restore()'

    uses: actions/checkout@v3
    uses: r-lib/actions/setup-renv@v2        
    - name: Run R script
      run: Rscript -e 'source("auto workflow.R")'
    - name: Commit and push if changes
      run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/*
          git commit -m "Automatic action completed: updated files" || echo "No changes to commit"
          git push origin main || echo "No changes to commit"
