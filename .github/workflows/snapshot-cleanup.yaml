name: Snapshot Cleanup

on:
  workflow_run:
    workflows: ["Fetch New Episode"]
    types: [completed]
  workflow_dispatch:

jobs:
  snapshot-cleanup:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true


      - name: Sync with remote before changes
        run: git pull --rebase --autostash origin main
      
      - name: Run snapshot cleanup (keep 3 most recent snapshots)
        run: Rscript cicd/cleanup_snapshots.R
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Stage all changes
          git add -A
          
          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "üßπ Monthly cleanup: Removed old snapshots ($(date +'%Y-%m-%d'))"
            git pull --rebase origin main
            git push
            echo "‚úÖ Cleanup completed and pushed"
          else
            echo "‚ÑπÔ∏è No cleanup needed (3 or fewer snapshots)"
          fi
