name: Fetch New Episode

on:
  schedule:
    # Daily at 19:00 AST (23:00 UTC)
    - cron: '0 23 * * *'
  workflow_dispatch:

concurrency:
  group: podcast-cicd-main
  cancel-in-progress: false

jobs:
  fetch-new-episode:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - name: Sync with remote before changes
        run: git pull --rebase --autostash origin main

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          working-directory: cicd
          cache-version: 1
      
      - name: Run fetch-new-episode
        run: Rscript cicd/fetch-new-episode.R

      - name: Export SQLite and Excel
        run: Rscript export_all.R

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Stage all changes
          git add -A
          
          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "ü§ñ Auto-update: New R Weekly episode(s) $(date +'%Y-%m-%d')"
            git pull --rebase --autostash origin main
            git push
            echo "‚úÖ Changes pushed successfully"
          else
            echo "‚ÑπÔ∏è No new episodes found"
          fi
